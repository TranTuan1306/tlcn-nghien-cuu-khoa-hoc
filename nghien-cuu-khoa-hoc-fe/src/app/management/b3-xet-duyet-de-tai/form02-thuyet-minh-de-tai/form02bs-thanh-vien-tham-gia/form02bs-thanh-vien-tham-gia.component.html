<form [formGroup]="form" (keyup.enter)="$event.preventDefault()">
  <div nz-row class="pad-bot-form">
    <div nz-col>
      <div nz-row><label><b>{{languageData[langCode].PARTICIPANT_NAME}}</b></label></div>
      <div nz-row [ngClass]="displayFieldCss('hoTen')">
        <input class="w-100" nz-input type="text" formControlName="hoTen">
        <app-field-error-display [displayError]="isFieldValid('hoTen')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-col>
      <div nz-row><label><b>{{languageData[langCode].SPECIALIZE_DOMAIN}}</b></label></div>
      <div nz-row [ngClass]="displayFieldCss('linhVucId')">
        <nz-select class="w-100"
        [nzAllowClear]="false" nzShowSearch
        [nzPlaceHolder]="languageData[langCode].SELECT + languageData[langCode].SPECIALIZE_DOMAIN + languageData[langCode].INPUT_TO_SEARCH"
         formControlName="linhVucId">
          <nz-option *ngFor="let linhvuc of listLinhVuc" [nzValue]="linhvuc.id" [nzLabel]="langCode === 'vi' ? linhvuc.tenLinhVuc : linhvuc.tenLinhVucEn"></nz-option>
        </nz-select>
        <app-field-error-display [displayError]="isFieldValid('linhVucId')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-col>
      <div nz-row><label><b>{{languageData[langCode].WORKING_ORGANIZATION}}</b></label></div>
      <div nz-row [ngClass]="displayFieldCss('donViCongTac')">
        <input class="w-100" nz-input type="text" formControlName="donViCongTac">
        <app-field-error-display [displayError]="isFieldValid('donViCongTac')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-col>
      <div nz-row><label><b>{{languageData[langCode].ASSIGNED_TASK_DETAIL}} ({{languageData[langCode].ASSIGNED_TASK_TIP}})</b></label></div>
      <div nz-row [ngClass]="displayFieldCss('noiDungDuocGiaos')">
        <textarea nz-input [nzAutosize]="{ minRows: 2, maxRows: 6 }"
        formControlName="noiDungDuocGiaos"></textarea>
        <app-field-error-display [displayError]="isFieldValid('noiDungDuocGiaos')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="default" type="button" (click)="onCancel()">
          <i class="fas fa-times mr-right-5"></i>{{languageData[langCode].CANCEL}}
        </button>
      </div>
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="primary" type="button" (click)="onSubmit()">
          <span *ngIf="modalData.action === 'add'"><i class="fas fa-plus mr-right-5"></i>{{languageData[langCode].ADD_NEW}}</span>
          <span *ngIf="modalData.action === 'edit'"><i class="fas fa-save mr-right-5"></i>{{languageData[langCode].SAVE}}</span>
        </button>
      </div>
    </div>
  </div>
</form>
