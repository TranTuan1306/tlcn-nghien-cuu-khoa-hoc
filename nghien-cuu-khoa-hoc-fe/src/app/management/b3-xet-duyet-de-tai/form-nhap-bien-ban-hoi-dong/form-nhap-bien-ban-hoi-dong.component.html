<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].TOPIC_INFO}}</b></label>
    </div>
    <div nz-row>
      <input nz-input [ngModel]="'ten de tai'" [ngModelOptions]="{standalone: true}" readonly>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].COUNCIL_NAME}}</b></label>
    </div>
    <div nz-row>
      <input nz-input [ngModel]="'ten hoi dong'" [ngModelOptions]="{standalone: true}" readonly>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].INVITED_GUESTS}}</b></label>
    </div>
    <div nz-row>
      <input nz-input formControlName="khachMoi">
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].COUNCIL_RATING_DATA}}</b></label>
    </div>
    <div nz-row>
      <!-- Table -->
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].COUNCIL_OPINIONS}}</b></label>
    </div>
    <div nz-row>
      <textarea formControlName="kienNghiHoiDong" nz-input [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].CONCLUSION}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row>
      <label nz-checkbox formControlName="ketLuan">{{languageData[langCode].APPROVE + languageData[langCode].TOPIC}}</label>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].PROOF}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row [ngClass]="displayFieldCss('bienBanHoiDong')">
      <div nz-col nzSpan="24" [ngClass]="displayFieldCss('bienBanHoiDong')">
        <app-file-upload class="w-100" [isUploadMultiFile]="false" [subFolderOnServer]="currentMaDuyetDeTai"
          [listFilesPatch]="extractFileFromListId([form.get('bienBanHoiDong').value].flat())"
          (returnedListId)="setIdFileToForm($any($event), 'bienBanHoiDong', form)">
        </app-file-upload>
        <app-field-error-display [displayError]="isFieldValid('bienBanHoiDong')"
          [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
        </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="danger" nzSize="default" type="button" (click)="onCancel()"><i
            class="fas fa-times mr-right-5"></i>{{languageData[langCode].CANCEL}}</button>
      </div>
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="default" class="nz-btn-blue" nzSize="default" type="submit" (click)="onSubmit()"><i
            class="fas fa-save mr-right-5"></i>{{languageData[langCode].SAVE}}</button>
      </div>
    </div>
  </div>
</form>

<ng-template #formNhapDiem>
  <app-form-nhap-diem-hoi-dong [modalData]="modalData" (returnData)="closeModalPhieuDiem($any($event))"></app-form-nhap-diem-hoi-dong>
</ng-template>
