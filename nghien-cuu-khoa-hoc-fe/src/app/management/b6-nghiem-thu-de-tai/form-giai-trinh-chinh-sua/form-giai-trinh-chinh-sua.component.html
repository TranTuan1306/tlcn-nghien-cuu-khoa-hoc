<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
  <div class="panel-heading">
    <div class="panel-title">
      <div class="row">
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-left">
          <h4 class="text-semibold font-vi text-uppercase title-h4 text-left mr-bot-10">
            </h4>
        </div>
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-right">

        </div>
      </div>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].FILE_PROOF}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row [ngClass]="displayFieldCss('fileGiaiTrinhChinhSua')">
      <div nz-col nzSpan="24" [ngClass]="displayFieldCss('fileGiaiTrinhChinhSua')">
        <app-file-upload class="w-100" [isUploadMultiFile]="false" [subFolderOnServer]="currentMaDuyetDeTai"
          [listFilesPatch]="extractFileFromListId([form.get('fileGiaiTrinhChinhSua').value].flat())"
          (returnedListId)="setIdFileToForm($any($event), 'fileGiaiTrinhChinhSua', form)">
        </app-file-upload>
        <app-field-error-display [displayError]="isFieldValid('fileGiaiTrinhChinhSua')"
          [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
        </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block;">

      </div>
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="default" class="nz-btn-blue" nzSize="default" type="submit" (click)="onSubmit()"><i
            class="fas fa-save mr-right-5"></i>{{languageData[langCode].SAVE}}</button>
      </div>
    </div>
  </div>
</form>
