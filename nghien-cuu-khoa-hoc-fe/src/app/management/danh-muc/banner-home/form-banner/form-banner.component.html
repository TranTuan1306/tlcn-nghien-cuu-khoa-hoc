<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">

  <div nz-row class="pad-bot-form">
    <div nz-col [nzSpan]="11">
      <div nz-row>
        <label><b>{{languageData[langCode].PIC_TITLE}}</b></label><label class="field-required">*</label>
      </div>
      <div nz-row [ngClass]="displayFieldCss('tieuDe')">
        <input nz-input formControlName="tieuDe">
        <app-field-error-display [displayError]="isFieldValid('tieuDe')" [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
        </app-field-error-display>
      </div>
    </div>
    <div nz-col [nzSpan]="2"></div>
    <div nz-col [nzSpan]="11">
      <div nz-row>
        <label><b>{{languageData[langCode].SELECT + languageData[langCode].PICTURE}}</b></label><label class="field-required">*</label>
      </div>
      <div nz-row>
        <input type="file" (change)="fileChangeEvent($event)" />
      </div>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].CROP + languageData[langCode].PICTURE}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row *ngIf="errLowQualityPicInput">
      <small *ngIf="errLowQualityPicInput" class="text-orange">{{languageData[langCode].WARN_PIC_LOW_QUALITY}}</small>
    </div>
    <div nz-row>
      <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1120 / 400"
        format="jpeg" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)"
        (cropperReady)="cropperReady($event)" (loadImageFailed)="loadImageFailed()"></image-cropper>
    </div>
  </div>
  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].RESULT}}</b></label>
    </div>
    <div nz-row>
      <img [src]="croppedImage" class="w-100" />
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="danger" nzSize="default" type="button"
          (click)="onCancel()"><i class="fas fa-times mr-right-5"></i>{{languageData[langCode].CANCEL}}</button>
      </div>
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="default" class="nz-btn-blue" nzSize="default" type="submit"
          (click)="onSubmit()"><i class="fas fa-save mr-right-5"></i>{{languageData[langCode].SAVE}}</button>
      </div>
    </div>
  </div>
</form>
