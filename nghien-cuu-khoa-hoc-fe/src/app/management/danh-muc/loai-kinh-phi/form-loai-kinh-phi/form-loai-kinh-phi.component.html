<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].EXPENSE_TYPE}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row [ngClass]="displayFieldCss('tenLoaiKinhPhi')">
      <input nz-input formControlName="tenLoaiKinhPhi">
      <app-field-error-display [displayError]="isFieldValid('tenLoaiKinhPhi')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].EXPENSE_TYPE}} ({{languageData[langCode].IN_EN}})</b></label><label class="field-required">*</label>
    </div>
    <div nz-row [ngClass]="displayFieldCss('tenLoaiKinhPhiEn')">
      <input nz-input formControlName="tenLoaiKinhPhiEn">
      <app-field-error-display [displayError]="isFieldValid('tenLoaiKinhPhiEn')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].FIELDS_NEEDED}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row>
      <b>{{languageData[langCode].DEFAULT_FIELDS}}:</b>{{defaultFieldNames[langCode]}}
      <br><br>
      <b>{{languageData[langCode].OPTIONAL_FIELDS}}:</b><br>
      <nz-checkbox-group [(ngModel)]="listFieldNames" [ngModelOptions]="{standalone: true}"></nz-checkbox-group>
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="danger" nzSize="default" type="button" (click)="onCancel()"><i
            class="fas fa-times mr-right-5"></i>{{languageData[langCode].CANCEL}}</button>
      </div>
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="default" class="nz-btn-blue" nzSize="default" type="submit" (click)="onSubmit()"><i
            class="fas fa-save mr-right-5"></i>{{languageData[langCode].SAVE}}</button>
      </div>
    </div>
  </div>
</form>
