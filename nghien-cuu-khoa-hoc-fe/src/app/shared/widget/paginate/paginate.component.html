<div class="row">
  <div class="col-12 col-xs-12 col-sm-8 col-md-8 col-lg-9 col-xl-9 text-left">
    <button class="btn btn-default btn-sm" (click)="setPage(1)" [disabled]="pageConfig.currentPage === 1">
      <i class="fas fa-angle-double-left"></i>
    </button>
    <button class="btn btn-default btn-sm" (click)="setPage(pageConfig.currentPage - 1)"
      [disabled]="pageConfig.currentPage === 1">
      <i class="fas fa-angle-left"></i>
    </button>
    <input type="number" class="input-paging-number" value="1" (keyup.enter)="changedPage($any($event).target.value)"
      [value]="pageConfig.currentPage" />
    <button class="btn btn-default btn-sm" (click)="setPage(pageConfig.currentPage + 1)"
      [disabled]="pageConfig.currentPage === pageConfig.totalPage">
      <i class="fas fa-angle-right"></i>
    </button>
    <button class="btn btn-default btn-sm" (click)="setPage(pageConfig.totalPage)"
      [disabled]="pageConfig.currentPage === pageConfig.totalPage">
      <i class="fas fa-angle-double-right"></i>
    </button>

    {{languageData[langCode].ITEMS_PER_PAGE}}:
    <select class="input-paging-number" (change)="changedNumOfItem($any($event).target.value)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
    </select>
  </div>
  <div class="col-12 col-xs-12 col-sm-4 col-md-4 col-lg-3 col-xl-3 text-right">
    <span>{{languageData[langCode].PAGE}} {{ pageConfig.currentPage }}/{{ pageConfig.totalPage }} â€¢ </span>
    <span>{{languageData[langCode].TOTAL}} {{ pageConfig.totalItem }} {{languageData[langCode].ITEMS}}</span>
  </div>
</div>
