<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].CONTENT_COMMENT}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row [ngClass]="displayFieldCss('noiDungGopY')">
      <input nz-input formControlName="noiDungGopY">
      <app-field-error-display [displayError]="isFieldValid('noiDungGopY')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
    </div>
  </div>
  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b>{{languageData[langCode].ADDITIONAL_EDITING_RESUTLS}}</b></label><label class="field-required">*</label>
    </div>
    <div nz-row [ngClass]="displayFieldCss('ketQuaChinhSuaBoSung')">
      <input nz-input formControlName="ketQuaChinhSuaBoSung">
      <app-field-error-display [displayError]="isFieldValid('ketQuaChinhSuaBoSung')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
    </div>
  </div>
  <div nz-row class="pad-bot-form">
    <div nz-row>
      <label><b> {{languageData[langCode].NOTE}} </b></label><label class="field-required">*</label>
    </div>
    <div nz-row [ngClass]="displayFieldCss('ghiChu')">
      <input nz-input formControlName="ghiChu">
      <app-field-error-display [displayError]="isFieldValid('ghiChu')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="default" class="nz-btn-blue" nzSize="default" type="submit" (click)="onSubmit()"><i
            class="fas fa-save mr-right-5"></i>{{languageData[langCode].SAVE}}</button>
      </div>
    </div>
  </div>
</form>
