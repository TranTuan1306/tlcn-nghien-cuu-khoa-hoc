<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
  <div nz-row class="pad-bot-form">
    <div nz-col>
      <div nz-row><label><b>{{languageData[langCode].IN_OUT_NATION_ORG_NAME}}</b></label></div>
      <div nz-row [ngClass]="displayFieldCss('tenDonVi')">
        <input class="w-100" nz-input type="text" formControlName="tenDonVi">
        <app-field-error-display [displayError]="isFieldValid('tenDonVi')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
      </div>
    </div>
  </div>


  <div nz-row class="pad-bot-form">
    <div nz-col>
      <div nz-row><label><b>{{languageData[langCode].COMBINATION_RESEARCH_CONTENTS}}</b></label></div>
      <div nz-row [ngClass]="displayFieldCss('noiDungPhoiHop')">
        <textarea formControlName="noiDungPhoiHop" nz-input [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
        <app-field-error-display [displayError]="isFieldValid('noiDungPhoiHop')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-col>
      <div nz-row><label><b>{{languageData[langCode].ORG_REPRESENTATIVE_FULLNAME}}</b></label></div>
      <div nz-row [ngClass]="displayFieldCss('hoTenNguoiDaiDien')">
        <input class="w-100" nz-input type="text" formControlName="hoTenNguoiDaiDien">
        <app-field-error-display [displayError]="isFieldValid('hoTenNguoiDaiDien')"
        [errorMsg]="languageData[langCode].CAN_NOT_BLANK">
      </app-field-error-display>
      </div>
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="default" type="button" (click)="onCancel()">
          <i class="fas fa-times mr-right-5"></i>{{languageData[langCode].CANCEL}}
        </button>
      </div>
      <div class="pad-left-form-control" style="display: inline-block;">
        <button nz-button nzType="primary" type="button" (click)="onSubmit()">
          <span *ngIf="modalData.action === 'add'"><i class="fas fa-plus mr-right-5"></i>{{languageData[langCode].ADD_NEW}}</span>
          <span *ngIf="modalData.action === 'edit'"><i class="fas fa-save mr-right-5"></i>{{languageData[langCode].SAVE}}</span>
        </button>
      </div>
    </div>
  </div>
</form>
